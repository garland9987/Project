<app-navigation [brand]="brand" [items]="items"></app-navigation>

<div class="container-fluid view-container">
	<div class="row">
		<div class="col-sm-3 view-navigation">
			<div class="d-grid gap-2">
				<button class="btn btn-primary" *ngFor="let item of items" [routerLink]="[item.url]">
					{{ item.label }}
				</button>
			</div>
		</div>
		<div class="col-sm-9 offset-sm-3 view-content">
			<router-outlet (deactivate)="onDeactivate()"></router-outlet>
		</div>
	</div>
</div>
