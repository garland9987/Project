<div class="simple-modal">
	<h3 class="simple-modal-header">{{ modalContext.title }}</h3>
	<div class="simple-modal-content">{{ modalContext.content }}</div>
	<div class="simple-modal-button">
		<button class="btn btn-primary" (click)="confirm()">Confirm</button>
		<button class="btn btn-secondary" (click)="cancel()">Cancel</button>
	</div>
</div>
