<ng-template>

<div class="contact-info">
	<h3>Contact Info:</h3>

	<form class="form" [formGroup]="formGroup" autocomplete="off" novalidate>
		<!-- email -->
		<div class="email mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" id="email" class="form-control" formControlName="email" [ngClass]="validation(email)">
			<span class="form-invalid-prompt" *ngIf="email.errors?.required">Email is required</span>
			<span class="form-invalid-prompt" *ngIf="email.errors?.email">Invalid email format</span>
		</div>

		<!-- phone -->
		<div class="phone mb-3">
			<label for="phone" class="form-label">Phone</label>
			<input type="text" id="phone" class="form-control" formControlName="phone" [ngClass]="validation(phone)">
			<span class="form-invalid-prompt" *ngIf="phone.errors?.required">Phone number is required</span>
		</div>
	</form>

	<div class="buttons">
		<ng-content></ng-content>
	</div>
</div>

</ng-template>
