<h1>{{ title }}</h1>
<hr>

<div>{{ tasks | json }}</div>
<hr>

<div class="card mb-5">
	<div class="card-body">
		<div class="task" *ngFor="let task of tasks">
			<div class="two-columns">
				<div class="first-column">
					<div class="input-checkbox">
						<input type="checkbox" [id]="task.id" [(ngModel)]="task.isSelected">
						<label [for]="task.id"></label>
					</div>
				</div>
				<div class="second-column">{{ task.name }}</div>
			</div>
		</div>
	</div>
</div>
