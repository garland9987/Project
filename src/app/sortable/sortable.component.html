<h1>{{ title }}</h1>
<hr>

<div>{{ items | json }}</div>
<hr>

<div class="card">
	<div class="card-body">
		<ul class="list-group w-50" [(appSortableContainer)]="items">
			<li class="list-group-item" *ngFor="let item of items" appSortableItem>
				({{ item.code }}) {{ item.name }}
			</li>
		</ul>
	</div>
</div>
